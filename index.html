<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Article preview component</title>
  </head>
  <body>
    <article class="preview">
      <img class="preview__img" src="images/drawers.jpg" alt="drawers" />
      <div class="preview__info">
        <h2 class="preview__heading">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h2>
        <p class="preview__text">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. I've got some simple tips to help
          you make any room feel complete.
        </p>
        <footer class="preview__footer">
          <img
            class="preview__footer__avatar"
            src="images/avatar-michelle.jpg"
            alt="Michelle Appleton"
          />
          <div class="preview__footer__text">
            <p class="preview__footer__author">Michelle Appleton</p>
            <time class="preview__footer__date" datetime="2020-06-28"
              >28 Jun 2020</time
            >
          </div>
          <div class="preview__footer__share--container">
            <svg
              class="preview__footer__share"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 6.495 8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"
              />
            </svg>
          </div>
        </footer>
      </div>
    </article>
  </body>
</html>
