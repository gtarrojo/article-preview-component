<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Article preview component</title>
  </head>
  <body>
    <article class="preview">
      <img class="preview__img" src="images/drawers.jpg" alt="drawers" />
      <div class="preview__info">
        <h2 class="preview__heading">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h2>
        <p class="preview__text">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
          you make any room feel complete.
        </p>
        <img
          class="preview__avatar"
          src="images/avatar-michelle.jpg"
          alt="Michelle Appleton"
        />
        <p class="preview__author">Michelle Appleton</p>
        <time class="preview__date" datetime="2020-06-28">28 Jun 2020</time>
        <img
          class="preview__share"
          src="images/icon-share.svg"
          alt="share icon"
        />
      </div>
    </article>
  </body>
</html>
